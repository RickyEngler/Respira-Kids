<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css-styles/cadastro.css">
</head>

<body>
    <div class="box">
        <form action="/cadastro" method="POST" id="cadastroForm">
                <div class="inputBox">
                    <input type="text" name="nome_completo" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
             
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
             
                <div class="inputBox">
                    <label for="data_nascimento"></label>
                    <input type="date" placeholder="data_nascimento" id="data_nascimento" required>
                    
                </div>
                
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
             
                <button type="submit" id="submit"> CADASTRAR </button>
        </form>
    </div>

    <script src="../js/cadastro.js"></script> 

</body>
</html>
